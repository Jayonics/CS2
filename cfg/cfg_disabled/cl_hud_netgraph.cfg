//net graph
net_graph "1"
net_graphheight "1"
net_graphipc "1"
net_graphmsecs "500"
net_graphholdsvframerate 0
net_graphshowinterp 1
net_graphshowlatency 1
net_graphshowsvframerate 1
bind "TAB" "+scorenet"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 0"`
net_graphproportionalfont "0"